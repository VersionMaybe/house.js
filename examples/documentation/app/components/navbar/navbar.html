<div class="c-navbar">
    <app-hamburger event-click="this.toggleMenu()"></app-hamburger>
    <span class="c-navbar__text">
        <img src="{{ this.icon }}" alt="">
        {{ this.title }}
    </span>
</div>

<div class="{{ this.sideState }}">
    <div class="c-sidebar-shade" event-click="this.toggleMenu()"></div>
    <div class="c-sidebar">
        <!-- Options -->
        <div class="c-sidebar__list">
            <div class="c-sidebar__list__group" condition-for="value of this.groups">
                <span>{{ value.label }}</span>
                <button condition-for="value of value.items" event-click="this.gotoPage(value)">
                    {{ value.label }}
                    <app-pulse-overlay set-mode="hover"></app-pulse-overlay>
                </button>
            </div>
        </div>
        <!-- Options - End -->
        <!-- Footer -->
        <div class="c-sidebar__list">
            <div class="c-sidebar__list__group">
                <span>Developed By</span>
                <button event-click="open('https://www.VersionMaybe.com')">
                    <app-pulse-overlay set-mode="hover"></app-pulse-overlay>
                    Haydn Comley
                </button>
            </div>
        </div>
        <!-- Footer - End -->
    </div>
</div>
